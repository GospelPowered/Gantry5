name: WordPress Title
description: Display Page / Post Title
type: particle
icon: fa-wordpress

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
    
    heading:
      type: select.select
      label: Heading Size
      default: h1
      options:
        h1: H1
        h2: H2
        h3: H3
        h4: H4
    
    blog:
      type: input.text
      label: Blog Title
      default: Blog
      placeholder: Blog
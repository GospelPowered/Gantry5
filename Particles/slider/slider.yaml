name: Slider
description: Bootstrap Carousel
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
    
    items:
      type: collection.list
      label: Slider Items
      description: Create each slider item to display.
      array: true
      ajax: true
      value: name
      
      fields:
        .image:
          type: input.imagepicker
          label: Image
        .headline:
          type: input.text
          label: Headline
        .hlink:
          type: input.text
          label: Headline Link
        .intro:
          type: textarea.textarea
          label: Intro
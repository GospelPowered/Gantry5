name: Simple List
description: Displays an HTML list
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
    
    headline:
      type: input.text
      label: Headline
    
    icon: 
      type: input.icon
      label: Icon
      default: ""
    
    items:
      type: collection.list
      array: true
      ajax: true
      value: title
      label: List Item
      
      fields:
        .text:
          type: input.text
          label: Text
          
        .link:
          type: input.text
          label: Link
        
        .target:
          type: select.selectize
          label: Target
          default: _self
          options:
            _blank: New Window
            _self: Self
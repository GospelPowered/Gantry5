name: Call to Action
description: Call to action
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
      
    icon:
      type: input.icon
      label: Icon
      default: fa fa-home
      
    text:
      type: input.text
      label: Text
      default: Button
      
    link:
      type: input.text
      label: Link
      
    target:
      type: select.selectize
      label: Target
      default: _self
      options:
        _self: Self
        _blank: New Window
        
    css:
      type: input.selectize
      label: CSS
      default: gp-button

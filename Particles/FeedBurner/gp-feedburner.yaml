name: FeedBurner
description: FeedBurner - Email Subscriptions
type: particle
icon: fa-envelope-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
    
    style:
      type: select.select
      label: Style 
      default: '1'
      options:
        'color-1' : Color 1
        'color-2' : Color 2
        'base' : Base
        'border' : Border
        'unstyled' : Unstyled

    feed:
      type: input.text
      label: Feed
      
    align:
      type: select.select
      label: Align
      default: left
      options:
        left: Left
        center: Center
        right: Right

    headline:
      type: input.text
      label: Headline
    
    heading:
      type: select.select
      label: Heading Size
      default: h1
      options:
        h1: H1
        h2: H2
        h3: H3
        h4: H4

    description:
      type: textarea.textarea
      label: Text
      placeholder: Enter your email address
    
    label:
      type: input.text
      label: Button Text
      default: SUBSCRIBE
    
    button:
      type: input.selectize
      label: Button Class
      default: button
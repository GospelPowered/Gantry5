name: Google Maps
description: 
type: particle
icon: fa-map-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true
      
    lat:
      type: input.text
      label: Latitude
      default: 44.426576
      
    lng:
      type: input.text
      label: Longitude 
      default: 26.1002105
      
    zoom:
      type: input.text
      label: Zoom
      default: 18
    
    sw:
      type: enable.enable
      label: Scroll Wheel
      default: 0
    
    desc:
      type: textarea.textarea
      label: Description
      description: HTML tags are allowed.